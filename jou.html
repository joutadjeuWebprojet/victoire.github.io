 <!DOCTYPE html>
<html>
<head>
  <style>
      
    .video-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 130%; /* Ratio d'aspect 16:9 pour une vidéo responsive */
    }

    .video-wrapper video {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-grid">
